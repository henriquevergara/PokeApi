<div class="container" style="align-items: center">
  <form (ngSubmit)="gravaPokemon(f)" #f= "ngForm">
          <div class="form-group">
              <label class="control-label" style="margin-left: 38%;color: blueviolet;font-size: 1.1rem;font-style: italic" >Digite o nome de um pokemon:</label>
              <input type="text" class="form-control" name="pokemon"  ngModel>
              <select class="custom-select" style="margin-top: 2%">
                <option selected>Escolha</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
              <button class="btn btn-danger" style="background-color: blueviolet;margin-left: 45%;">Procurar</button>
              <button class="btn btn-danger" style="background-color: blueviolet;margin-left: 40.5%;" (click) = "geraRandomicamente()">Gerar Randomicamente</button>
          </div>  
  </form>


<div class="card" style="width: 18rem;margin-left: 35%;margin-top: 2%;" [hidden] = "b">
    <img src="{{imagem}}" alt="{{pokemon.name}}" style="width: 15rem;margin-left: 11%;align-self: center" >
    <div class="card-body">
      <h5 class="card-title" style="color: blueviolet;text-align: center">{{pokemon.name.toUpperCase()}}</h5>
      <p *ngFor="let item of pokemon.types;let i = index;" style="color: blueviolet;text-align: center" >{{pokemon.types[i].type.name}}</p>
      <p style="font-size: 80%"><img src="assets/img/heart.png" alt="hp" style="width: 1rem;">HP:{{pokemon.stats[5].base_stat}}  <img src="assets/img/atk.png" alt="atk" style="width: 1rem;">ATK:{{pokemon.stats[4].base_stat}} 
        <img src="assets/img/def.png" alt="atk" style="width: 1rem;"> DEF:{{pokemon.stats[3].base_stat}} <img src="assets/img/spd.png" alt="spd" style="width: 1rem;"> SPD:{{pokemon.stats[0].base_stat}}</p>
    </div>
    <ul *ngFor="let item of pokemon.abilities;index as i">
      <li style="font-style: italic;color:blueviolet ">Ataque {{i+1}} : {{item.ability.name.toUpperCase()}}</li>
    </ul>
</div>

</div>
